name: avatar_screen
description: Avatar Screen

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^7.1.0
  flutter_svg: ^0.22.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/svgs/
    - assets/svgs/male/
    - assets/svgs/female/

  fonts:
    - family: Electrolize
      fonts:
        - asset: assets/fonts/Electrolize-Regular.ttf
